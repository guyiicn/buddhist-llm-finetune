# QA 生成配置
qa_generation:
  provider: "ollama"
  
  ollama:
    base_url: "http://localhost:11434"
    model: "qwen2.5:14b"
  
  openai:
    api_key: "your-api-key"
    model: "gpt-4"
    base_url: "https://api.openai.com/v1"
  
  qa_per_chunk: 3
  chunk_size: 500

# 数据清洗配置
cleaning:
  min_answer_length: 50
  max_answer_length: 1500
  remove_patterns:
    - "\\[\\d+\\]"
    - "【.*?】"

# 输出配置
output:
  format: "alpaca"
  train_ratio: 0.9
  seed: 42
